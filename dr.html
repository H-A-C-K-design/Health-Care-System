<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      background: linear-gradient(120deg, #1e3a8a, #2563eb);
    }

    .container {
      width: 100%;
      display: flex;
      background: #f8fafc;
      border-radius: 16px;
      overflow: hidden;
      margin: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    /* LEFT LOGIN */
    .login-box {
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-box h2 {
      margin-bottom: 10px;
      color: #0f172a;
    }

    .login-box p {
      color: #64748b;
      margin-bottom: 30px;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #cbd5f5;
      outline: none;
    }

    .login-box button {
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #1e40af;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #1e3a8a;
    }

    .login-box .small {
      margin-top: 16px;
      font-size: 14px;
      color: #475569;
    }

    /* RIGHT BENEFITS */
    .benefits {
      flex: 1;
      background: linear-gradient(160deg, #1e3a8a, #2563eb);
      color: #fff;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .benefits h2 {
      margin-bottom: 20px;
    }

    .benefit-card {
      background: rgba(255,255,255,0.15);
      padding: 24px;
      border-radius: 14px;
      backdrop-filter: blur(6px);
      animation: fade 0.6s ease-in-out;
    }

    .benefit-card h3 {
      margin: 0 0 10px 0;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 900px) {
      .container { flex-direction: column; margin: 0; border-radius: 0; }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- LOGIN SECTION -->
    <div class="login-box">
      <h2>Doctor Login</h2>
      <p>Manage patients, appointments & records securely</p>

      <input type="email" id="email" placeholder="Doctor Email" />
      <input type="password" id="password" placeholder="Password" />

      <a href="ddash.html"><button onclick="login()">Login</button></a>

      <div class="small">HIPAA-compliant & encrypted access üîê</div>
    </div>

    <!-- BENEFITS SECTION -->
    <div class="benefits">
      <h2>Doctor Benefits</h2>
      <div class="benefit-card" id="benefitCard"></div>
    </div>

  </div>

  <script>
    const benefits = [
      {
        title: "Smart Patient Management",
        desc: "View, update, and manage patient records efficiently."
      },
      {
        title: "Online Appointments",
        desc: "Accept, reschedule, and manage appointments easily."
      },
      {
        title: "Digital Prescriptions",
        desc: "Generate and share prescriptions digitally in seconds."
      },
      {
        title: "Secure Medical Data",
        desc: "All patient data is encrypted and securely stored."
      }
    ];

    let index = 0;
    const card = document.getElementById('benefitCard');

    function showBenefit() {
      card.innerHTML = `<h3>${benefits[index].title}</h3><p>${benefits[index].desc}</p>`;
      index = (index + 1) % benefits.length;
    }

    setInterval(showBenefit, 3000);
    showBenefit();

    function login() {
      const email = document.getElementById('email').value;
      if (!email) {
        alert('Please enter login details');
        return;
      }
      alert('Doctor login successful (demo)');
    }
  </script>

</body>
</html>
