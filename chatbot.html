<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Style Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .chat-container {
      width: 380px;
      max-width: 95%;
      height: 520px;
      background: #0f172a;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    .chat-header {
      padding: 16px;
      background: linear-gradient(90deg, #6366f1, #22d3ee);
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      scrollbar-width: thin;
    }

    .message {
      margin-bottom: 14px;
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.4;
      font-size: 14px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .bot {
      background: #1e293b;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .user {
      background: #4f46e5;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      background: #020617;
      border-top: 1px solid #1e293b;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(90deg, #6366f1, #22d3ee);
      color: #fff;
      font-weight: 600;
      transition: transform 0.2s;
    }

    .chat-input button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">Gemini Chatbot</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask me anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.textContent = text;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function botReply(userText) {
      let reply = "I'm Gemini-style demo bot ðŸ¤–";

      const text = userText.toLowerCase();

      if (text.includes('hello') || text.includes('hi')) {
        reply = "Hello! How can I help you today?";
      } else if (text.includes('health')) {
        reply = "I can help with basic health-related questions. Please consult a doctor for medical advice.";
      } else if (text.includes('time')) {
        reply = "Current time is: " + new Date().toLocaleTimeString();
      } else if (text.includes('bye')) {
        reply = "Goodbye! Have a great day ðŸ˜Š";
      }

      setTimeout(() => addMessage(reply, 'bot'), 500);
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      userInput.value = '';
      botReply(text);
    }

    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    addMessage("Hi! I'm a Gemini-style chatbot. Ask me something âœ¨", 'bot');
    const API_KEY = "PASTE_YOUR_GEMINI_API_KEY_HERE";
  </script>

</body>
</html>
